<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="file"]{
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
		input[type="number"]{
		 width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
		}
		
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
		input[type="radio"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
   
        }


        input[type="submit"]:hover {
            background-color: #218838;
        }
        .neer {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>Student Data Entry Form</h2>

    <form action="StudentServlet.java" method="POST" enctype="multipart/form-data">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>
		<label for="fname">Father Name:</label>
        <input type="text" id="fname" name="fname" required>
		<label for="mname">Mother Name:</label>
        <input type="text" id="mname" name="mname" required>
		<label for="gender">Gender:</label>
       <input type="radio" name="gender" value="" id="male" label="Male>
      <label for="male">Male</label>
	 <input type="radio" name="gender" value="" id="female" label="female>
      <label for="female">Female</label>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
		<label for="fnum">Parent Number1:</label>
        <input type="number" id="fnum" name="fnum" required>
		<label for="mnum">Parent Number2:</label>
        <input type="number" id="mnum" name="mnum" required>
		<label for="snum">Student Number:</label>
        <input type="number" id="snum" name="snum" required>

        <label for="email">Student Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="photo">Upload Student Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <div class="terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="neer">I accept the <a href="#" target="_blank">Terms and Conditions</a></label>
        </div>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
